<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>صفحه ورود</title>
</head>
<body>
    <section class="modal" id="guide_modal">
        <p id="guide_content">حساب کاربری با موفقیت ایجاد شد </p>
        <img src="assets/icons/false.svg" alt="" id="guide_icon">
    </section>
    <form action="" id="hamyar_form">
    <div class="title">
        <h1 id="form_title">ثبت نام در همیار من </h1>
    </div>
    <div class="main_fields">
    <div class="fields" id="fields1">
    <img src="icons/user.svg" alt="" width="30px" height="30px">
    <input type="text" name="fullname" id="fullname" placeholder="نام و نام خانوادگی">
    </div>
    <div class="fields" id="fields2">
    <img src="icons/email.svg" alt="" width="30px" height="30px">
    <input type="email" name="" id="email" placeholder="ایمیل">
    </div>
    <div class="fields" id="fields3">
    <img src="icons/lock.svg" alt="" width="30px" height="30px">
    <input type="password" name="" id="pass" placeholder="رمز عبور">
    </div>
    <div class="fields" id="fields4">
    <img src="icons/lock.svg" alt="" width="30px" height="30px">
    <input type="password" name="" id="repass" placeholder="تکرار رمز عبور">
    </div>
    <button type="button"  class="btn" id="sign_up_button">
        <h3 id="submit_btn_text">ساخت حساب کاربری</h3>
        <img src="icons/user_signin.svg" alt="" width="30px" height="30px">
    </button>
    <button type="button"  class="btn" id="sign_in_button">
        <h3 id="submit_btn_text">ورود به حساب کاربری</h3>
        <img src="icons/enter.svg" alt="" width="30px" height="30px">
    </button>
    </div>
      <h5 id="sign_in">حساب کاربری دارید ؟ برای ورود کلیک کنید</h5>
      <h5 id="sign_up">برای ثبت نام کلیک کنید </h5>
    </form>
    <script src="../scripts/login.js"></script>
</body>
</html>
